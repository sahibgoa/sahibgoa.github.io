<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->

            <div class="image">

            </div>
        </a>
    </div>
    <div id="github-box" class="info-box">
        <a href="https://github.com/sahibgoa">

                <img src="images/github.png">
            </div>
        </a>

    <div id="resume-box" class="info-box">
